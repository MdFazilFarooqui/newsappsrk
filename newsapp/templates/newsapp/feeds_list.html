{% extends 'newsapp/base.html' %}

{% block content %}
<html>
	<head>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1754310701551319',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
	</head>
	<body>

<div class="jumbotron">
  <div class="container">
    <h1 align="center">News Feeds</h1>
  </div>
</div>

<div class="container">
  <a href="{% url 'feed_new' %}" class="btn btn-success">New Feed</a>
  <hr>
  <ul>
    {% for feed in feeds %}
      <li><a href="{{feed.url}}">{{feed.title}}</a></li>
    {% endfor %}
  </ul>

  <footer>
    <a href="http://www.djangoproject.com/"><img src="https://www.djangoproject.com/m/img/badges/djangopowered126x54.gif" border="0" alt="Powered by Django." title="Powered by Django." align="center" /></a>
	<hr><hr>
	<p>Developed by Shahrukh Khan</p>
  </footer>
</div> <!-- /container -->

{% endblock %}
	</body>
</html>
